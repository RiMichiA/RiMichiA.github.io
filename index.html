<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="searchContainer" id="searchContainer">
        <input type="text" class="searchControl" placeholder="City Name or Zipcode" id="seachInput">
        <button class="searchControl" id="seachBtn">Search</button>
    </div>
    <div id="itemcontainer">
        <div class="location" id="location">
            <h1 class="location-timezone" id="location-timezone">Timezone</h1>
        </div>
        <div class="days">
        <div class="day firstday", id="day1">
            <canvas id="icon1" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree1">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>
        <div class="day followingday" id="day2">
            <canvas id="icon2" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree2">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>

        <div class="day followingday" id="day3">
            <canvas id="icon3" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree3">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>

        <div class="day followingday" id="day4">
            <canvas id="icon4" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree4">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>

        <div class="day followingday" id="day5">
            <canvas id="icon5" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree5">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>

        <div class="day followingday" id="day6">
            <canvas id="icon6" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree6">4</h2>
                <span id="temp-symbol">C</span>
            </div>
        </div>

        <div class="day followingday" id="day7">
            <canvas id="icon7" width="100" height="100"></canvas>
            <div class="degree-section" id="degree-section">
                <h2 class="temperature-degree" id="temperature-degree7">4</h2>
                <span id="temp-symbol-7">C</span>
            </div>
        </div>
    </div>

    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>

</html>
