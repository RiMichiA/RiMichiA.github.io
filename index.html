<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="searchContainer">
        <input type="text" class="searchControl" placeholder="City Name or Zipcode" id="seachInput">
        <button class="searchControl" id="seachBtn">Search</button>
    </div>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas id="icon" width="128" height="128"></canvas>

    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">4</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">Its friggin cold</div>
        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </div>

</body>

</html>
